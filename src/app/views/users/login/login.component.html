<div class="container">
    <mat-card style="margin-top: 10%;">
        <form [formGroup]="loginForm">
            <mat-grid-list cols="5" rowHeight="70px" >
                <mat-grid-tile [colspan]="3" [rowspan]="6" >
                    <img src="../../../assets/png/PymesAzul.png" width="50%" >
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                   <p>Iniciar Sesión</p>
                </mat-grid-tile>
            
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <input type="text" class="form-control" formControlName="email" id="email" placeholder="Correo Electronico">
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.email">
                            <div class="error-message text-danger"
                                *ngIf="loginForm.get('email').hasError(error.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">                               
                                {{error.message}} 
                            </div>
                        </ng-container>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1" >
                    <input type="password" formControlName="password" class="form-control " id="password" placeholder="Password">                                                                    
                    <div class="error-messages">
                        <ng-container *ngFor="let error of error_messages.password">
                            <div class="error-message text-danger"
                                *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">                               
                                {{error.message}} 
                            </div>
                        </ng-container>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <a href="password_recovery" class="width">Olvidaste tu contraseña</a>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <button mat-raised-button (click)="Login()" style="background-color: #00AEE1; color: white;" class="width">Iniciar Sesión</button>   
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <label>No tienes una cuenta?</label>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" >
                    <a href="#" class="width" >Registrate</a>
                </mat-grid-tile>
            </mat-grid-list>          
        </form>       
    </mat-card>
</div>
