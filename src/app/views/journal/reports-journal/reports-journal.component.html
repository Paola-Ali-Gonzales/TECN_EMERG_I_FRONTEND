<div class="container">
    <mat-card style="margin-top: 10%;">
        <form>
            <mat-grid-list cols="2" rowHeight="70px" >
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <h1>Mis Reportes</h1>   
                </mat-grid-tile>           
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-label style="width: 20%;" class="lbl-space font-weight">Fecha Inicio:</mat-label>
                    <input type="date" class="form-control form-size form-width" style="width: 80%;" name="date" placeholder="fecha"> 
                </mat-grid-tile> 
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-label style="width: 20%;" class="lbl-space font-weight">Fecha Final:</mat-label>
                    <input type="date" class="form-control form-size form-width" style="width: 80%;" name="date" placeholder="fecha"> 
                </mat-grid-tile> 
            </mat-grid-list>
            <mat-grid-list cols="1" rowHeight="70px" >
                 <!-- Ingresar los reportes -->
            </mat-grid-list>
          
        </form>     
    
    </mat-card>
</div>
